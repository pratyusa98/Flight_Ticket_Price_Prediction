<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Flight Ticket Price Prediction</title>

  <!-- Bootstrap core CSS -->
 <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}} " rel="stylesheet">

 <style>
body {
   background: url("https://i.pinimg.com/originals/dd/91/4c/dd914c6cca076f8cebb463a81e73e7e5.jpg") no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}
</style>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Flight Ticket Price Prediction</a>
      
        <p class="bg-dark" style="color: white;"> © Pratyusa 2020 </p>
        <a href="https://github.com/pratyusa98" target="_blank" class="btn btn-primary">GitHub</a>
     
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-3 mb-3">
    <form action="\predict" method="post" >

		    <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Mumbai">Mumbai</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Cochin">Cochin</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

             <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Departure</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Arrival</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

              <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Airline</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Trujet">Trujet</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                  <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>

 
         <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">

           
      </form>

        <div class="container-fluid bg-dark w-100 mt-2 mb-3" style="text-align: center;">
             <h5 style="color: white;padding: 8px">{{ prediction_text }}</h5>

            <p class="bg-dark" style="color: white;font-size: 20px"> © Pratyusa 2020 </p>
             </div>


  </div>






  <!-- Bootstrap core JavaScript -->
  <script src=" {{ url_for('static',filename='vendor/jquery/jquery.slim.min.js')}} "></script>
  <script src=" {{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}} "></script>

</body>

</html>
